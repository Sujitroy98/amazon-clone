<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <div class="nav-location border">
          <p class="line1" id="location1">Deliver to</p>
          <div class="location-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="line2" id="location2"><strong>India</strong></p>
          </div>
        </div>
        <div id="nav-search">
          <select class="search-select">
            <option>All</option>
            <option></option>
          </select>

          <input class="search-input" placeholder="Search Amazon" />
          <div id="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="language-box border">
          <div class="language-selector">
            <img id="usa-png" src="Amazon Clone (Resources)/usa-png.png">
            <p style="font-size: 14px;"><strong>EN</strong></p>
            <select id="lang-selector">
              <option></option>
            </div>
        </div>
        <div class="nav-signin">
          <p class="line1"><span>Hello, sign in</span></p>
          <p class="line2">Accounts & Lists</p>
        </div>
      </div>
      
    </header>
  </body>
</html>
