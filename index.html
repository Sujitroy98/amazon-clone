<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <div class="nav-location border">
          <p class="line1" id="location1">Deliver to</p>
          <div class="location-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="line2" id="location2"><strong>India</strong></p>
          </div>
        </div>
        <div id="nav-search">
          <select class="search-select">
            <option>All</option>
            <option></option>
          </select>

          <input class="search-input" placeholder="Search Amazon" />
          <div id="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="language-box border">
          <div class="language-selector">
            <img id="usa-png" src="Amazon Clone (Resources)/usa-png.png">
            <p style="font-size: 14px;"><strong>EN</strong></p>
            <select id="lang-selector">
              <option></option>
            </select>
            </div>
        </div>
        <div class="nav-signin border">
          <div class="signin-box">
            <p class="line1"><span><strong></strong>Hello, sign in</span></p>
            <p class="line2"><strong>Account & Lists</strong><select id="signin-selector">
              <option></option> </select>
            </p>           
          </div>
        </div>
        <div class="nav-returnOrders border">
          <div class="returnOrders-box">
            <p class="line1"><span><strong></strong>Returns</span></p>
            <p class="line2"><strong>& Orders</strong>
            </p>           
          </div>
        </div>
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="line2"><strong>Cart</strong></span>
        </div>
      </div>
      <div class="panel">
        <div style="margin-left: 20px;" class="panel-all">
          <i class="fa-solid fa-bars"></i>
          All
        </div>
        <div class="panel-options">
            <p>Today's Deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
        <div class="panel-deals">
          Shop deals in Electronics 
        </div>
      </div>
    </header>
  </body>
</html>
